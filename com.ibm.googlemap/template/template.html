<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <script src="http://ditu.google.cn/maps?file=api&amp;v=2&amp;key=ABQIAAAAzr2EBOXUKnm_jVnk0OJI7xSosDVG8KKPE1-m51RBrvYughuyMxQ-i1QfUnH94QxWIa6N4U6MouMmBA&hl=zh-CN"
            type="text/javascript"></script>
    <script type="text/javascript">
	var map;
    function initialize() 
    {
      if (GBrowserIsCompatible()) 
      {
        	map = new GMap2(document.getElementById("map_canvas"));
        	InitComplete();
	        GEvent.addListener(map,"click", function(overlay,latlng) 
	        {     
	          	NotifyAddMarker(latlng.lat(), latlng.lng());
	        });
      }
    }
    
    function document.onkeydown()  
	{  
	    if ( event.keyCode==116)  
	    {  
	        event.keyCode = 0;  
	        event.cancelBubble = true;  
	        return false;  
	    } 
	} 

    </script>
  </head>

  <body onload="initialize()" onunload="GUnload()" style="padding: 0 0 0 0;margin: 0 0 0 0;">
    <div id="map_canvas" style="width: 100%; height: 600px"></div>
  </body>
</html>
