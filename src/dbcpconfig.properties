#\u8fde\u63a5\u8bbe\u7f6e
driverClassName=com.mysql.jdbc.Driver
url=jdbc:mysql://localhost:3306/jdbc
username=root
password=123456

#<!-- \u521d\u59cb\u5316\u8fde\u63a5 -->
initialSize=10

#\u6700\u5927\u8fde\u63a5\u6570\u91cf
maxActive=50

#<!-- \u6700\u5927\u7a7a\u95f2\u8fde\u63a5 -->
maxIdel=20

#<!-- \u6700\u5c0f\u7a7a\u95f2\u8fde\u63a5 -->
minIdel=20

#<!-- \u8d85\u65f6\u7b49\u5f85\u65f6\u95f4\u4ee5\u6beb\u79d2\u4e3a\u5355\u4f4d 60000\u6beb\u79d2/1000\u7b49\u4e8e60\u79d2 -->
maxWait=60000


#JDBC\u9a71\u52a8\u5efa\u7acb\u65f6\u9644\u5e26\u7684\u8fde\u63a5\u5c5e\u6027\u7684\u683c\u5f0f\u5fc5\u987b\u4e3a\u8fd9\u6837\uff1a[\u5c5e\u6027\u540d=property;]
#\u6ce8\u610f\uff1a"user"\u4e0e"password"\u4e24\u4e2a\u5c5e\u6027\u4f1a\u88ab\u660e\u786e\u5730\u4f20\u9012,\u56e0\u6b64\u8fd9\u91cc\u4e0d\u9700\u8981\u5305\u542b\u4ed6\u4eec\u3002
connectionProperties=useUnicode=true;characterEncoding=gbk

#\u6307\u5b9a\u7531\u8fde\u63a5\u6c60\u6240\u521b\u5efa\u7684\u8fde\u63a5\u7684\u81ea\u52a8\u63d0\u4ea4<auto-commit>\u72b6\u6001\u3002
defaultAutoCommit=true

#driver default \u6307\u5b9a\u7531\u8fde\u63a5\u6c60\u6240\u521b\u5efa\u7684\u8fde\u63a5\u7684\u53ea\u8bfb(read-only)\u72b6\u6001\u3002
#\u5982\u679c\u6ca1\u6709\u8bbe\u7f6e\u8be5\u503c\uff0c\u5219"setReadOnly"\u65b9\u6cd5\u5c06\u4e0d\u88ab\u8c03\u7528\u3002(\u67d0\u4e9b\u9a71\u52a8\u5e76\u4e0d\u652f\u6301\u53ea\u8bfb\u6a21\u5f0f\uff0c\u5982Informix)
defaultReadOnly=

#driver default \u6307\u5b9a\u7531\u8fde\u63a5\u6c60\u6240\u521b\u5efa\u7684\u8fde\u63a5\u7684\u4e8b\u7269\u7ea7\u522b(TransactionIsolate)\u3002
#\u53ef\u7528\u503c\u4e3a\u4e0b\u5217\u4e4b\u4e00\uff1a(\u8be6\u60c5\u53ef\u89c1javadoc\u3002)NONE,READ_UNCOMMITTED,READ_COMMITTED,
defaultTransactionIsolate=READ_UNCOMMITTED